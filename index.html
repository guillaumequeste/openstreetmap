<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
    <script type="text/javascript">
        // On initialise la latitude et la longitude de Paris (centre de la carte)
        var lat = 47.081012;
        var lon = 2.398782;
        var macarte = null;
        var markerClusters; // Servira à stocker les groupes de marqueurs
        // Nous initialisons une liste de marqueurs
        var villes = {
            "Hippodrome d'Abbeville": {
                "lat": 50.0915,
                "lon": 1.8184099999999717
            },
            "Hippodrome d'Amiens": {
                "lat": 49.893904380381564,
                "lon": 2.2694657325744174
            },
            "Hippodrome d'Angers": {
                "lat": 47.4944796,
                "lon": -0.5072976
            },
            "Hippodrome d'Argentan": {
                "lat": 48.75395,
                "lon": 0.0014978
            },
            "Hippodrome d'Auteuil": {
                "lat": 48.85357949565165,
                "lon": 2.2576086105700597
            },
            "Hippodrome de Bernay": {
                "lat": 49.082567,
                "lon": 0.6087611
            },
            "Hippodrome de Bihorel": {
                "lat": 49.4586393,
                "lon": 1.1191943
            },
            "Hippodrome de Cabourg": {
                "lat": 49.2772449,
                "lon": -0.1206713
            },
            "Hippodrome de Caen": {
                "lat": 49.1751767,
                "lon": -0.3708798
            },
            "Hippodrome de Chantilly": {
                "lat": 49.191308512779045,
                "lon": 2.476100773826829
            },
            "Hippodrome de Chartres": {

                "lon": 1.5097389577942977
            },
            "Hippodrome de Cholet": {

            },
            "Hippodrome de Clairefontaine": {
                "lat": 49.34605710683897,

            },
            "Hippodrome de Compiègne": {

            },
            "Hippodrome de Craon": {

            },
            "Hippodrome de Deauville": {

            "Hippodrome d'Evreux": {

            "Hippodrome de Fontainebleau": {
                "lat": 48.43465286377009,
                "lon": 2.6845060226629585
            },
            "Hippodrome de Gournay en Bray": {
                "lat": 49.50269418157618,
                "lon": 1.669992652499559
            }
        };
        // Fonction d'initialisation de la carte
        function initMap() {
            var markers = []; // Nous initialisons la liste des marqueurs
            // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
            macarte = L.map('map').setView([lat, lon], 6);
            markerClusters = L.markerClusterGroup(); // Nous initialisons les groupes de marqueurs
            // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                // Il est toujours bien de laisser le lien vers la source des données
                attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                minZoom: 1,
                maxZoom: 20
            }).addTo(macarte);
            // Nous parcourons la liste des villes
            for (ville in villes) {
                var marker = L.marker([villes[ville].lat, villes[ville].lon]);
                // Nous ajoutons la popup. A noter que son contenu (ici la variable ville) peut être du HTML
                marker.bindPopup(ville);
                markerClusters.addLayer(marker); // Nous ajoutons le marqueur aux groupes
                markers.push(marker); // Nous ajoutons le marqueur à la liste des marqueurs
            }
            var group = new L.featureGroup(markers); // Nous créons le groupe des marqueurs pour adapter le zoom
            macarte.fitBounds(group.getBounds().pad(0.5)); // Nous demandons à ce que tous les marqueurs soient visibles, et ajoutons un padding (pad(0.5)) pour que les marqueurs ne soient pas coupés
            macarte.addLayer(markerClusters);
        }
        window.onload = function() {
            // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
            initMap();
        };
    </script>
    <style type="text/css">
        #map {
            /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
            height: 650px;
        }
    </style>
    <title>Carte</title>
</head>

<body>
    <div id="map">
        <!-- Ici s'affichera la carte -->
    </div>
</body>
