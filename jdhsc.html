<script type="text/javascript">
    function initialize() {
        var map = L.map('map').setView([48.8566101, 2.3514992], 12);

        var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        });

        var bercy = L.marker([48.838493520492314, 2.3784647456117227]).addTo(map);
        var cite_du_cinema = L.marker([48.922640257476935, 2.336547374725342]).addTo(map);

        bercy.bindPopup(`<b>Bercy</b><br>`);
        cite_du_cinema.bindPopup(`<b>La cité du cinéma</b><br>`);

        map.addLayer(osmLayer);
    }
</script>
