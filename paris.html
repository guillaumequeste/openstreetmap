<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript">
        var lat = 48.8766101;
        var lon = 2.3414992;
        var macarte = null;

        function initMap() {
            macarte = L.map('map').setView([lat, lon], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                minZoom: 1,
                maxZoom: 20
            }).addTo(macarte);
            var arenes_lutece = L.marker([48.845102778773175, 2.3528522878357307]).addTo(macarte);
            var basilique_saint_denis = L.marker([48.93544539130951, 2.3597294082122744]).addTo(macarte);
            var bercy = L.marker([48.838493520492314, 2.3784647456117227]).addTo(macarte);
            var cite_du_cinema = L.marker([48.922640257476935, 2.336547374725342]).addTo(macarte);
            var funiculaire = L.marker([48.884869694658946, 2.3426534492574547]).addTo(macarte);
            var martyrium = L.marker([48.8840838, 2.3402373]).addTo(macarte);
            var notre_dame = L.marker([48.85295168692098, 2.3498513316543495]).addTo(macarte);
            var palais_de_justice = L.marker([48.85572931360579, 2.3451411724090576]).addTo(macarte);
            var parc_de_saint_cloud = L.marker([48.837462334382074, 2.21291142800294]).addTo(macarte);
            var parc_des_princes = L.marker([48.84139593499248, 2.2529526157638884]).addTo(macarte);
            var place_dauphine = L.marker([48.85651286935583, 2.3425769805908203]).addTo(macarte);
            var pont_alexandre_III = L.marker([48.863813880862764, 2.313544085078206]).addTo(macarte);
            var pont_au_change = L.marker([48.85659051835684, 2.3466861248016357]).addTo(macarte);
            var pont_de_l_alma = L.marker([48.863503328956824, 2.301785280756917]).addTo(macarte);
            var pont_des_arts = L.marker([48.85834817715778, 2.3375022411346436]).addTo(macarte);
            var pont_du_carrousel = L.marker([48.85933892405011, 2.3328345323133135]).addTo(macarte);
            var pony_neuf = L.marker([48.85784700362907, 2.341965436935425]).addTo(macarte);
            var pony_notre_dame = L.marker([48.856054031891276, 2.3485958576202393]).addTo(macarte);
            var sacre_coeur = L.marker([48.886210238849394, 2.3431308824621055]).addTo(macarte);
            var square_vert_galant = L.marker([48.85744790485559, 2.340282794923496]).addTo(macarte);
            var stade_jean_bouin = L.marker([48.8432317969697, 2.2529955311081267]).addTo(macarte);

            arenes_lutece.bindPopup(`<b>Arènes de Lutèce</b>`);
            basilique_saint_denis.bindPopup(`<b>Basilique de Saint-Denis</b>`);
            bercy.bindPopup(`<b>Bercy</b>`);
            cite_du_cinema.bindPopup(`<b>La cité du cinéma</b>`);
            funiculaire.bindPopup(`<b>Funiculaire (Montmartre)</b>`);
            martyrium.bindPopup(`<b>Martyrium de Saint-Denis</b>`);
            notre_dame.bindPopup(`<b>Cathédrale Notre-Dame de Paris</b>`);
            palais_de_justice.bindPopup(`<b>Palais de justice</b>`);
            parc_de_saint_cloud.bindPopup(`<b>Parc de Saint-Cloud</b>`);
            parc_des_princes.bindPopup(`<b>Parc des Princes</b>`);
            place_dauphine.bindPopup(`<b>Place Dauphine</b>`);
            pont_alexandre_III.bindPopup(`<b>Pont Alexandre III</b>`);
            pont_au_change.bindPopup(`<b>Pont au Change</b>`);
            pont_de_l_alma.bindPopup(`<b>Pont de l'Alma</b>`);
            pont_des_arts.bindPopup(`<b>Pont des Arts</b>`);
            pont_du_carrousel.bindPopup(`<b>Pont du Carrousel</b>`);
            pont_neuf.bindPopup(`<b>Pont Neuf</b>`);
            pont_notre_dame.bindPopup(`<b>Pont Notre-Dame</b>`);
            sacre_coeur.bindPopup(`<b>Sacré-Coeur</b>`);
            square_vert_galant.bindPopup(`<b>Square du Vert-Galant</b>`);
            stade_jean_bouin.bindPopup(`<b>Stade Jean Bouin</b>`);
        }
        window.onload = function() {
            initMap();
        };
    </script>
    <style type="text/css">
        body {
            margin: 0;
        }
        
        #map {
            height: 100vh;
        }
    </style>
    <title>Carte</title>
</head>

<body>
    <div id="map"></div>
</body>

</html>
